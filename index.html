<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de veículos</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <section>
        <header>
            <h3>Cadastre seu veículo para vender muito mais rápido!</h3>
        </header>
        <div class="form-container">
            <div class="form-header">
                <p>Cadastro</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu veículo!</h1>
                <p>Descreva as características do seu veículo e marque todas os opicionais e características que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio:
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" name="title" id="title" class="block" placeholder="Defina um título para o seu veículo" minlength="1" maxlength="30" required>
                                              
                    </div>
                    <div class="box-input">
                        <label for="price">Preço do veículo:
                            <span class="required-field">*</span>
                        </label>
                        <input type="number" id="price" class="block" required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição:
                            <span class="required-field">*</span>
                        </label>
                        <textarea name="description" id="description" class="block" cols="30" rows="10" placeholder="Descreva seu veículo" required></textarea>
                    </div>
                    <div class="box-input">
                        <label for="unique-owner">Único dono?</label>
                        <span class="required-field">*</span>
                        <select name="unique-owner" id="unique-owner" required>
                            <option value>Selecione...</option>
                            <option value="1">Sim</option>
                            <option value="2">Não</option>
                        </select>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca:</label>
                        <span class="required-field">*</span>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do seu veículo" required>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo:</label>
                        <span class="required-field">*</span>
                        <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do seu veículo" required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">Quilometragem:</label>
                        <span class="required-field">*</span>
                        <input type="number" name="mileage" id="mileage" class="block" required>
                    </div>
                    <div class="box-input">
                        <label for="purchase-date">Data de compra do veículo:</label>
                        <span class="required-field">*</span>
                        <input type="date" name="purchase-date" id="purchase-date" class="block" required>
                    </div>
                    <div class="box-input">
                        <p>Câmbio: 
                        <span class="required-field">*</span>
                        </p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais:</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">Ar condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="eletric-lock" name="optional[]" value="eletric-lock">
                                <label for="eletric-lock">Trava elétrica</label>
                            </li>
                        </ul>                                          
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="eletric-window" name="optional[]" value="eletric-window">
                                <label for="eletric-window">Vidro elétrico</label>
                            </li>
                            <li>
                                <input type="checkbox" id="speakers" name="optional[]" value="speakers">
                                <label for="speakers">Som</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse-camera" name="optional[]" value="reverse-camera">
                                <label for="reverse-camera">Câmera de ré</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather-seat" name="optional[]" value="leather-seat">
                                <label for="leather-seat">Banco de couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Envie imagens do veículo: 
                            <span class="required-field">*</span>
                        </p>
                        <input type="file" multiple accept="image/png, image/jpeg" id="images" name="images" required>
                    </div>
                    <input type="submit" class="btn-submit" value="Cadastrar">                     
                </form>
            </div>
            <div class="form-footer"></div>

        </div>
    </section>
    
</body>
</html>
